body {

.container {

.clip-btn {

  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
  transition: 0.3s ease;
}
.clip-btn:hover {
  transform: scale(1.05);
}
.clip-btn.alt {
  background: #ccc;
  color: black;
}
.footer {
  text-align: center;
  margin-top: 30px;
  font-size: 13px;
  color: #888;

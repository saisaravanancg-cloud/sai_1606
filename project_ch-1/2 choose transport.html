<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Choose Transport — Chennai One</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="brand">CHENNAIONE</div>
      <nav class="nav">
        <a class="clip-btn" href="1 home page.html">Home</a>
        <a class="clip-btn" href="2 choose transport.html">Start Booking</a>
      </nav>
    </header>

    <section class="card grid-2">
      <div class="left">
        <h2 class="section-title">Choose Route</h2>

        <form action="3 list.html" method="get">
          <div class="field">
            <label>From</label>
            <input class="input" name="from" placeholder="Central">
          </div>
          <div class="field">
            <label>To</label>
            <input class="input" name="to" placeholder="Marina">
          </div>
          <div class="field">
            <label>Transport Type</label>
            <select class="input" name="type">
              <option value="bus">Bus</option>
              <option value="metro">Metro</option>
              <option value="local">Local Train</option>
            </select>
          </div>
          <div class="field">
            <label>Date</label>
            <input class="input" type="date" name="date">
          </div>

          <div style="margin-top:8px">
            <button class="clip-btn" type="submit">Find Routes</button>
            <a class="clip-btn alt" href="1 home page.html" style="margin-left:8px">Cancel</a>
          </div>
        </form>
      </div>

      <div>
        

        <img src="./images/sai5.png"  alt="Chennai Central Station" 
             class="travel-image">
      </div>
    </section>

    <footer class="footer">© Chennai One</footer>
  </div>
</body>
</html>

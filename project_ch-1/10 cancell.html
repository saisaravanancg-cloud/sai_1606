<title>Ticket Cancelled ‚Äî Chennai One</title>
<style>
:root {
  --fill1: #ff5722;   
  --fill2: #ff9800;   
  --bg: #fff6f1;
}
body {
  background: var(--bg);
  font-family: "Poppins", sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 480px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}
.thumb {
  font-size: 60px;
  color: red;
  animation: pop 0.6s ease forwards;
  margin-bottom: 10px;
}
@keyframes pop {
  0% { transform: scale(0); }
  70% { transform: scale(1.3); }
  100% { transform: scale(1); }
}
.ticket-card {
  background: #fff6f1;
  border: 2px dashed var(--fill2);
  border-radius: 12px;
  padding: 16px;
  margin: 20px auto;
  width: 90%;
  text-align: left;
}
.cancelled {
  text-align: center;
  color: red;
  font-weight: bold;
  font-size: 18px;
  margin-top: 10px;
}
.clip-btn {
  display: inline-block;
  padding: 10px 24px;
  background: linear-gradient(90deg, var(--fill1), var(--fill2));
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
  border-radius: 8px;
  transition: 0.3s ease;
}
.clip-btn:hover {
  transform: scale(1.05);
}
.footer {
  text-align: center;
  margin-top: 30px;
  font-size: 13px;
  color: #888;
}
</style>
</head>

<body>

</html>
